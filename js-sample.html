<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
	<title>Km converter</title>
</head>

<body class="w-full h-full flex-col">

	<header class="text-gray-600 body-font">
		<div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
			<a class="flex title-font font-medium items-center text-gray-900 mb-4 md:mb-0">
				<svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round"
					stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full"
					viewBox="0 0 24 24">
					<path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
				</svg>
				<span class="ml-3 text-xl">Unit converter</span>
			</a>
		</div>
	</header>
	<div class="flex">
		<div class="p-4 md:w-1/3 ml-auto">
			<div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden">
				<div class="p-6">
					<h2 class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1">KM INPUT</h2>
					<div class="relative mb-4">
						<label for="kminput" class="leading-7 text-sm text-gray-600">How many Kms?</label>
						<input
							oninput="document.getElementById(`mileoutput`).value = (parseFloat(document.getElementById(`kminput`).value) * 0.621371) + `Mi`"
							type="number" id="kminput" name="kminput"
							class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
							step="0.01">
					</div>
				</div>
			</div>
		</div>
		<div class="p-4 md:w-1/3 mr-auto">
			<div class="h-full border-2 border-gray-200 border-opacity-60 rounded-lg overflow-hidden">
				<div class="p-6">
					<h2 class="tracking-widest text-xs title-font font-medium text-gray-400 mb-1">MILE OUTPUT</h2>
					<div class="relative mb-4">
						<label for="mileoutput" class="leading-7 text-sm text-gray-600">Transformed are: </label>
						<input type="text" id="mileoutput" name="mileoutput"
							class="w-full bg-white rounded border border-gray-300 focus:border-indigo-500 focus:ring-2 focus:ring-indigo-200 text-base outline-none text-gray-700 py-1 px-3 leading-8 transition-colors duration-200 ease-in-out"
							disabled>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>

</html>
